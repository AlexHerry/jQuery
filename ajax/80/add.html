<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add</title>
    <link rel="stylesheet" href="/bootstrap.css">
</head>

<body>
    <div class="container hero-list">
        <form action="" method="post" enctype="multipart/form-data" id="f">
            <table class="table table-hover" style="width:500px; margin:0 auto">
                <tbody id="tbody">
                    <tr>
                        <td style="width: 200px; text-align:right">名称</td>
                        <td><input type="name" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td style="width: 200px; text-align:right">能力</td>
                        <td><input type="ability" id="ability" name="nengli"></td>
                    </tr>
                    <tr>
                        <td style="width: 200px; text-align:right">团体</td>
                        <td><input type="team" id="team" name="jituan"></td>
                    </tr>
                    <tr>
                        <td style="width: 200px; text-align:right">图片</td>
                        <td><input type="file" id="pic" name="img"></td>
                    </tr>
                    <tr>
                        <td colspan=2 style="text-align: center"><input type="submit" id="sub"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script>
        document.getElementById('sub').onclick = function () {
            var formData = new FormData(document.getElementById('f'));
            var ajax = new XMLHttpRequest();
            ajax.open('POST', 'http://127.0.0.1:90/add');
            // console.log(formData)
            ajax.send(formData);
            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4) {
                    if (ajax.responseText == 'OK') {
                        location.href = '/index.html';
                    }
                    // document.getElementsByTagName('body')[0].innerHTML = ajax.responseText;
                }
            }
        }
    </script>
</body>

</html>
